<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/Logo-titulo/PatoLogo SVG.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/intro.css">
    <title>Comenzar</title>
</head>
<body>
    <header>
        <img src="../assets/Logo-titulo/duck&name-logo.svg" alt="logo de un pato" id="logofull">
        <img src="" alt="boton retroceder" id="go-back" onclick="goBack()">
    </header>
    <div class="container">
        <div class="column">
            <img src="" alt="Huevo madre" id="egg">
            <h2 class="info-button" id="return-egg">DEVOLVER 1 HUEVO</h2>
        </div>
        <div class="column">
            <p>¡GRACIAS <span id="username"></span>!
                    TENGO PLENA CONFIANZA
                    EN QUE LUCHARÁS POR
                    RECUPERAR A MI NIÑO.
            </p>
            <h2 class="info-button">HUEVOS A RECUPERAR <span id="eggs-to-recover"></span></h2>
            <h2 class="info-button obstacle">OBSTÁCULOS <span id="obstacles">0</span></h2>
            <h2 class="startGame" onclick="redirectToGame()">EMPEZAR</h2>
        </div>
        <div class="column">
            <h2 class="info-button">HUEVOS RECUPERADOS <span id="recovered-eggs">0</span></h2>
        </div>
    </div>

    <script src="../scripts/intro.js"></script>
</body>
</html>
