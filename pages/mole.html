<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/Logo-titulo/PatoRecolored.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/mole.css">
  <title>Golpea al PATO</title>
</head>

<body>
  <div id="timer-overlay" class="hidden">
    <div class="overlay-content">
        <h2>Â¡NO LO LOGRASTE!</h2>
        <p>Ahora te toca empezar nuevamente...</p>
        <button id="back-to-menu" onclick=goBackToMenu()>VOLVER AL MENU</button>
    </div>
  </div>
  <div class="game-container">
    <h2 class="button-color">TIEMPO RESTANTE: <span id="timer">0</span></h2>
    <div class="whack-a-mole-container">
      <div class="container">
        <div class="heading">
        <div class="score">PUNTOS: <span>0</span></div>
        <div class="holesCont">
          <div class="hole hole1"></div>
          <div class="hole hole2"></div>
          <div class="hole hole3"></div>
          <div class="hole hole4"></div>
          <div class="hole hole5"></div>
          <div class="hole hole6"></div>
          <div class="hole hole7"></div>
          <div class="hole hole8"></div>
          <div class="hole hole9"></div>
        </div>
        
        <div class="buttons">
          <button class="play">JUGAR</button>
          <button class="stop">DETENER</button>
        </div>
        
        <div class="cursor">
          <img src="../assets/mamas-pato/MamaPato1.svg" />
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/mole.js"></script>
</body>

</html>
