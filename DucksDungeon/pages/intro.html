<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/DucksDungeon/assets/Logo-titulo/PatoLogo SVG.svg" type="image/x-icon">
    <link rel="stylesheet" href="/DucksDungeon/styles/intro.css">
    <title>Comenzar</title>
</head>
<body>
    <header>
        <img src="/DucksDungeon/assets/Logo-titulo/duck&name-logo.svg" alt="logo de un pato" id="logofull">
        <img src="" alt="boton retroceder" id="go-back" onclick="goBack()">
    </header>
    <div class="container">
        <div class="">
            <img src="" alt="Huevo madre" id="egg">
        </div>
        <div class="column">
            <p>¡GRACIAS <span id="username"></span>!
                    TENGO PLENA CONFIANZA
                    EN QUE LUCHARÁS POR
                    RECUPERAR A MI NIÑO.
            </p>
            <h2 class="info-button">HUEVOS A RECUPERAR</h2>
            <h2 class="info-button obstacle">OBSTÁCULOS</h2>
            <h2 class="startGame" onclick="redirectToGame()">EMPEZAR</h2>
        </div>
        <div class="column">
            <h2 class="info-button">HUEVOS RECUPERADOS</h2>
        </div>
    </div>

    <script src="/DucksDungeon/scripts/intro.js"></script>
</body>
</html>
